<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping CART UDB</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css"> <!-- Ruta al CSS -->
</head>

<body>
  <!-- direccion del header de la página -->
  <script src="components/header.js"></script>
  <div class="container mt-5">
    <div id="productos" class="row mt-10 justify-content-center">
      <!-- Aqui estara el orden de los productos -->
    </div>
    <!-- Carrito de compras -->
    <div id="carrito" class="carrito">
      <div class="carrito-header">
        <h5>Carrito</h5>
        <button id="cerrarCarrito" class="btn btn-light">X</button>
      </div>
      <div id="productosCarrito" class="productos-carrito">
        <!-- Aquí se mostrarán los productos del carrito -->
      </div>
      <div class="carrito-footer"> <!-- Aqui se muestra el pie del carrito-->
        <p class="mt-3 font-weight-bold">Total: $<span id="total">0</span></p>
        <!--boton para realizar el pago-->
        <button id="pagar" class="btn btn-sucess" style="background-color: #32CD32;">Pagar</button>
        <!--boton para vaciar el carrito-->
        <button id="eliminarTodos" class="btn btn-danger" onclick="deleteAllFromCart()">Vaciar Carrito</button>
      </div>
    </div>

    <!-- Botón flotante para abrir el carrito -->
    <button id="abrirCarrito" class="btn carrito-boton"><img src="assets/img/carrito.png" width="30" height="30"
        id="imagen"></img><span id="contadorCarrito" class="contador">0</span></button>
    <!-- Aqui se va a generar la factura despues de la compra
    <div id="factura" class="mt-5"></div> -->
  </div>
  <script type="module" src="app.js?v=1.0" type="text/javascript"></script>
  <script src="components/footer.js"></script>
  <button id="reiniciarCompras" class="btn btn-danger">Reiniciar Compras</button>

</body>

</html>
