<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css"> <!-- Ruta al CSS -->
</head>
<body>

    <!-- Banner con el título de la página -->
    <div class="banner">
        <h1 class="titulo-principal">Zapateria 503</h1>
    </div>

    <div class="container mt-5">
        <div id="productos" class="row mt-4 justify-content-center">
            <!-- Aqui estara el orden de los productos -->
        </div>
    
        <h2 class="mt-5">Carrito de Compras</h2>
        <ul id="carrito" class="list-group"></ul>
        <p class="mt-3 font-weight-bold">Total: $<span id="total">0</span></p>
        <button id="pagar" class="btn btn-success">Pagar</button>
    
        <!-- Aqui se va a generar la factura despues de la compra -->
        <div id="factura" class="mt-5"></div>
    </div>
    
    <script src="JS.js?v=1.0"></script>
</body>
</html>
